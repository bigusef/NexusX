# Shared configuration for backend services
x-nexus-cor: &nexus-cor
  build:
    context: .
    dockerfile: Dockerfile
    target: development
  image: nexus-cor:dev
  env_file: .env.example
  volumes:
    - .:/app
  depends_on:
    postgres:
      condition: service_healthy
    redis:
      condition: service_healthy

services:
  redis:
    image: redis:7-alpine
    container_name: nexus-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  postgres:
    image: postgres:16-alpine
    container_name: nexus-postgres
    environment:
      POSTGRES_USER: nexus
      POSTGRES_PASSWORD: nexus
      POSTGRES_DB: nexus
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexus -d nexus"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    <<: *nexus-cor
    container_name: nexus-api
    ports:
      - "8000:8000"
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    <<: *nexus-cor
    container_name: nexus-worker
    command: arq workers.main.WorkerSettings

volumes:
  redis_data:
  postgres_data:
